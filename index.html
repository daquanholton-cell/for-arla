<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Arla ğŸ’–</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#ffeef6);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

.card{
  background:white;
  width:90%;
  max-width:380px;
  padding:30px 20px;
  border-radius:26px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  animation: popIn 0.6s ease;
}

@keyframes popIn{
  0%{transform:scale(0.6);opacity:0}
  70%{transform:scale(1.1)}
  100%{transform:scale(1);opacity:1}
}

button{
  width:85%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:18px;
  margin:10px auto;
  display:block;
}

#yes{
  background:#ff4d6d;
  color:white;
  animation:bounce 1.4s infinite;
}

@keyframes bounce{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

#no{
  background:#f2f2f2;
  color:#555;
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="text">Arla, will you be my Valentine? ğŸ’•</h1>
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ˆ</button>
</div>

<script>
let yesSize = 1;
let noSize = 1;
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const text = document.getElementById("text");

const messages = [
  "Are you sure? ğŸ¥º",
  "Pretty please? ğŸ’—",
  "I promise cuddles ğŸ§¸",
  "And chocolate ğŸ«",
  "Okay last one ğŸ˜˜"
];
let i = 0;

noBtn.onclick = () => {
  yesSize += 0.25;
  noSize -= 0.12;
  yesBtn.style.transform = `scale(${yesSize})`;
  noBtn.style.transform = `scale(${Math.max(noSize,0.4)})`;
  text.textContent = messages[Math.min(i, messages.length - 1)];
  i++;
};

yesBtn.onclick = () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ffd6e8,#ffeef6);
      animation:popIn 0.6s ease;
    ">
      <h1 style="font-size:32px;">Yayyy Arla!!! ğŸ’•ğŸ¸</h1>
      <p style="font-size:18px;">Happily ever after âœ¨</p>
      <p style="font-size:16px;">Love, Daquan ğŸ’–</p>
    </div>
  `;
  startHearts();
};

function startHearts(){
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }, 300);
}
</script>

</body>
</html>
