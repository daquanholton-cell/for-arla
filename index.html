<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Love Story ğŸ’–</title>

<style>
:root{
  --pink:#ffd6e8;
  --rose:#ffb6c1;
  --cream:#fff6ec;
  --ink:#5a3e36;
}

body{
  margin:0;
  font-family: "Georgia", serif;
  background: linear-gradient(135deg, var(--pink), var(--cream));
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--ink);
}

/* Storybook card */
.book{
  background: #fffdf8;
  width:92%;
  max-width:390px;
  padding:28px 22px 32px;
  border-radius:24px;
  box-shadow:
    0 12px 30px rgba(0,0,0,.18),
    inset 0 0 0 6px #fff1e8;
  animation: openBook .9s ease;
}

@keyframes openBook{
  0%{transform:scale(.7) rotateX(18deg); opacity:0}
  70%{transform:scale(1.05)}
  100%{transform:scale(1); opacity:1}
}

h1{
  font-size:24px;
  margin:0 0 14px;
}

p{
  font-size:16px;
  line-height:1.4;
  margin:0 0 16px;
}

/* Buttons */
button{
  width:88%;
  padding:14px;
  margin:10px auto 0;
  display:block;
  font-size:17px;
  border:none;
  border-radius:18px;
  font-family: inherit;
}

#yes{
  background:linear-gradient(135deg,#ff6f91,#ff9ab5);
  color:white;
  animation: magicPulse 1.6s infinite;
}

@keyframes magicPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}

#no{
  background:#eee;
  color:#666;
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:18px;
  animation: sparkleFloat 3.5s linear forwards;
}

@keyframes sparkleFloat{
  0%{transform:translateY(0) scale(1); opacity:1}
  100%{transform:translateY(-120vh) scale(.5); opacity:0}
}

/* Ending scene */
.ending{
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background: linear-gradient(135deg, var(--pink), var(--cream));
  animation: fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.emoji{
  font-size:42px;
  animation: bounce 1.2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
</style>
</head>

<body>

<div class="book" id="book">
  <h1>Once upon a timeâ€¦ ğŸ“–</h1>
  <p>
    There was someone named <strong>Arla</strong>,  
    who made the world a little brighter just by smiling âœ¨
  </p>
  <p id="storyText">
    Would you like to be my Valentine? ğŸ’•
  </p>

  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ˆ</button>
</div>

<script>
let yesSize = 1;
let noSize = 1;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const storyText = document.getElementById("storyText");

const lines = [
  "The story isnâ€™t finished yetâ€¦ ğŸ¥º",
  "Every fairytale needs a little magic âœ¨",
  "There may be cuddles involved ğŸ§¸",
  "And maybe chocolate ğŸ«",
  "Turn the pageâ€¦ ğŸ’–"
];

let i = 0;

noBtn.onclick = () => {
  yesSize += 0.22;
  noSize -= 0.12;
  yesBtn.style.transform = `scale(${yesSize})`;
  noBtn.style.transform = `scale(${Math.max(noSize,0.45)})`;
  storyText.textContent = lines[Math.min(i, lines.length-1)];
  i++;
};

yesBtn.onclick = () => {
  document.body.innerHTML = `
    <div class="ending">
      <div class="emoji">ğŸ‘‘ğŸ¸ğŸ’–</div>
      <h1>And they lived happily ever afterâ€¦</h1>
      <p>Happy Valentineâ€™s Day, Arla âœ¨</p>
      <p>Love, Daquan ğŸ’–</p>
    </div>
  `;
  startSparkles();
};

function startSparkles(){
  setInterval(()=>{
    const s = document.createElement("div");
    s.className = "sparkle";
    s.textContent = "âœ¨";
    s.style.left = Math.random()*100 + "vw";
    s.style.bottom = "-20px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3500);
  },300);
}
</script>

</body>
</html>
